services:
  api-dev:
    build:
      context: .
      target: builder
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db-dev:5432/booking-platform
      JWT_SECRET: your-256-bit-secret
      JWT_EXPIRATION_TIME: 48h
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./src:/app/src
    depends_on:
      db-dev:
        condition: service_healthy
    command: sh -c "pnpm exec drizzle-kit migrate && pnpm run start:dev"

  db-dev:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: booking-platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
